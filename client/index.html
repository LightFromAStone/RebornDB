<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="reset.css">
   <link rel="stylesheet" href="styles.css">
   <title>Document</title>
</head>
<body>
   <div class="grid-container">
      <header class="grid-row-1">
         <nav>
            <ul class="nav-list">
               <li><a href="pokedex.html">Pokedex</a></li>
               <li>Feedback</li>
               <!-- <li>Items</li>
               <li>Abilities</li>
               <li>Natures</li> -->
            </ul>
         </nav>
      </header>
      <section class="grid-row-2">
         <div class="container" id="poke-header">
            <div class="page-turn" >
               <a href="">
                  <div id="prev-pkmn"></div>
               </a>
            </div>            
            <div class="page-turn">
               <a href="">
                  <div id="next-pkmn"></div>
               </a>
            </div>            
         </div>
         <div id="current-pkmn"></div>
      </section>
      <section class="grid-row-3">
         <div>
            <div id="pkmn-profile-pic">
               <img src="https://img.pokemondb.net/artwork/raichu.jpg" alt="Raichu">
            </div>
            <div id="pkmn-types"></div>
            <div id="pkmn-abilities"></div>
            <div id="general-info"></div>
            <div id="pkmn-stats"></div>
            <div id="pkmn-evolutions"></div>
         </div>
      </section>
      <section class="grid-row-4">R4
         <button id="show-moves">Show Moves</button>
         <div id="pkmn-moves"></div>
      </section>
      <footer class="grid-row-5">R5</footer>
   </div>

   <script src="../node_modules/axios/dist/axios.min.js"></script>
   <script src="dexEntry.js"></script>
</body>
</html>
